<h3>Proyectos:</h3>
<div class="container">
  <div class="row">
    <div *ngFor="let proyecto of proyectos" class="col-md-4 mb-4">
      <div class="card h-100 animate__animated animate__fadeInLeftBig">
        <img [src]="proyecto.imagen" class="card-img-top" alt="Imagen de {{ proyecto.titulo }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ proyecto.titulo }}</h5>
          <p class="card-text">{{ proyecto.texto }}</p>
          <a href="#" class="btn btn-primary mt-auto">Volver al login</a>
        </div>
      </div>
    </div>
  </div>
</div>
